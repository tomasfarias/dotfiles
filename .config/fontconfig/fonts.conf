<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Iosevka Fixed SS18 Extended</family>
      <family>Font Awesome</family>
      <family>file-icons</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Material Icons</family>
      <family>Iosevka Aile</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Iosevka Etoile</family>
    </prefer>
  </alias>

  <match>
    <edit name="family" mode="append_last" binding="same">
      <string>OpenMoji</string>
    </edit>
  </match>

  <match>
    <edit name="family" mode="append_last" binding="same">
      <string>Material Icons</string>
    </edit>
  </match>

  <match target="font">
    <test name="family" compare="eq" ignore-blanks="true">
      <string>Iosevka Fixed SS18 Extended</string>
    </test>
    <edit name="fontfeatures" mode="append">
      <string>liga off</string>
      <string>dlig off</string>
    </edit>
  </match>
</fontconfig>
